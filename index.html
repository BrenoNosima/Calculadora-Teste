<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div id="calculator" class="text-center">
      <input type="text" id="display" class="form-control" >

      <div class="row mt-2">
        <div class="col"><button id="ac" class="btn btn-secondary" onclick="limpaTela()">AC</button></div>
        <div class="col"><button id="de" class="btn btn-secondary" onclick="apagaUm()">DEL</button></div>
        <div class="col"><button id="divideSmile" class="btn btn-secondary" onclick="invert()">+/-</button></div>
        <div class="col"><button id="divide" class="btn btn-primary" onclick="addCarac('/')">/</button></div>
      </div>

      <div class="row mt-2">
        <div class="col"><button id="7" class="btn btn-dark" onclick="addCarac('7')">7</button></div>
        <div class="col"><button id="8" class="btn btn-dark" onclick="addCarac('8')">8</button></div>
        <div class="col"><button id="9" class="btn btn-dark" onclick="addCarac('9')">9</button></div>
        <div class="col"><button id="multiply" class="btn btn-primary" onclick="addCarac('*')">Ã—</button></div>
      </div>

      <div class="row mt-2">
        <div class="col"><button id="4" class="btn btn-dark" onclick="addCarac('4')">4</button></div>
        <div class="col"><button id="5" class="btn btn-dark" onclick="addCarac('5')">5</button></div>
        <div class="col"><button id="6" class="btn btn-dark" onclick="addCarac('6')">6</button></div>
        <div class="col"><button id="subtract" class="btn btn-primary" onclick="addCarac('-')">-</button></div>
      </div>

      <div class="row mt-2">
        <div class="col"><button id="1" class="btn btn-dark" onclick="addCarac('1')">1</button></div>
        <div class="col"><button id="2" class="btn btn-dark" onclick="addCarac('2')">2</button></div>
        <div class="col"><button id="3" class="btn btn-dark" onclick="addCarac('3')">3</button></div>
        <div class="col"><button id="add" class="btn btn-primary" onclick="addCarac('+')">+</button></div>
      </div>

      <div class="row mt-2">
        <div class="col-6"><button id="0" class="btn btn-dark w-100" onclick="addCarac('0')">0</button></div>
        <div class="col"><button id="dot" class="btn btn-dark" onclick="addCarac('.')">.</button></div>
        <div class="col"><button id="equal" class="btn btn-primary" onclick="calculateResult()">=</button></div>
      </div>
    </div>
  </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</html>
